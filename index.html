<head>
    <script src="dist/digitrust.js"></script>
    <script>
        DigiTrust.initialize({
            member: 'example_member_id',
            adblocker: {
                blockContent: true,
                userMessage: 'My custom message to the user.' // add to GitHub spec
            },
            consent: {
                requires: 'implicit'
            }
        },
        function (digiTrustResult) {
            document.write(JSON.stringify(digiTrustResult));
        });
    </script>
</head>

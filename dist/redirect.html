<script src='./digitrust.min.js'></script>
<script>
function createUserCookiesOnDigitrustDomain() {
    DigiTrust.cookie.createUserCookiesOnDigitrustDomain();

    var redirect = DigiTrust.util.getUrlParameterByName('redirect');
    if (!!redirect) {
        window.location = redirect;
    }
};

createUserCookiesOnDigitrustDomain();
</script>

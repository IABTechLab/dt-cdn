  <script src="https://cdn.digitru.st/prod/1/digitrust.min.js"></script>
  <script type="text/javascript">
    DigiTrust.initialize({
      member: "IzXoEURCkm",
      site: "ztnV3gXrYQ",
      redirects: true
    });
	// async version:
	DigiTrust.getUser({"member":"IzXoEURCkm"},

        console.log(digiTrustResult);

          document.getElementById("digitrustid").innerHTML = digiTrustResult.identity.id;
        }
      }
    );
	// sync version:
	var dtresult = DigiTrust.getUser({"member":"IzXoEURCkm"});
    console.log(dtresult);
  </script>
